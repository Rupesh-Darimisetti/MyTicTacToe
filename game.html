<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="The Tic Tac Toe game (also called Noughts and crosses, Xs and Os, x o game, XOX Game, 3 in a row) is a popular kids' game. Often played and enjoyed by adults as well. Because of its simplicity, this 3-row per 3-row board game may initially seem trivial. However, Tic Tac Toe involves its share of analytics and rapidity. The game is a lot of fun for players of all ages and provides one with a great brain workout too!">
    <link rel="stylesheet" href="game.css">
    <script src="./game.js"></script>
    <title>Tic-Tac-Toe dark mode</title>
</head>

<body>
    <header>
        <a href="#" class="logo">MyTicTacToe.com</a>
        <input type="checkbox" id="menu-bar">
        <label for="menu-bar">Menu</label>
        <nav class="navbar">
            <ul>
                <li><a href="./index.html">Tic-Tac-Toe v1</a></li>
                <li><a href="./game.html">Tic-Tac-Toe v2</a></li>
            </ul>
        </nav>
    </header>
    <main class="background">
        <section class="title">
            <h1>Tic Tac Toe</h1>
        </section>
        <section class="display">
            Player <span class="display-player playerX">X</span>'s turn
        </section>
        <section class="container">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </section>
        <section class="display announcer hide"></section>
        <section class="controls">
            <button id="reset">Reset</button>
        </section>
    </main>
</body>

</html>
